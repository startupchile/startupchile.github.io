  title: "Notify, notificaciones en tiempo real para 6 millones de dispositivos"
  description: "Prey ha presentado interesantes problemas de escalabilidad desde sus inicios dada la naturaleza del servicio. Hoy contamos con más de 10 millones de dispositivos registrados. ¿Cómo entregar notificaciones en tiempo real para todos esos dispositivos? Generalmente partiríamos con polling de forma periódica, solamente hasta que nos damos cuenta de que nuestros clientes nos atacan como si fuera un DDoS. En esta presentación mostraremos las ventajas y desventajas de polling como mecanismo de notificación y presentamos un nuevo sistema de notificaciones que permite notificar a cualquier dispositivo de Prey en menos de 1 segundo. <br /><a href=\"http://www.eventbrite.com/e/workshop-notify-notificaciones-en-tiempo-real-para-6-millones-de-dispositivos-tickets-18375922880?ref=ebtn\" target=\"_blank\"><img src=\"https://www.eventbrite.com/custombutton?eid=18375922880\" alt=\"Eventbrite - [Workshop] Notify, notificaciones en tiempo real para 6 millones de dispositivos\" /></a>"
