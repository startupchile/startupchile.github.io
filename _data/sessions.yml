  id: 219
  title: "Why Types Matter (HANGOUT)"
  description: "Los lenguajes de programación dinámicos frecuentemente abandonan las ventajas de el chequeo de tipos estático que ayuda a descubrir muchos errores comunes en tiempo de compilación en favor de la conveniencia y la flexibilidad que los caracteriza. Una tendencia reciente es tratar de combinar las ventajas de ambos tipos de lenguajes en los llamados sistemas de tipos opcionales que agregan chequeos de tipos estáticos a los lenguajes dinámicos mientras se preservan las convenciones y estilos propios de los lenguajes. En esta keynote haremos una introducción a los sistemas de tipos, exploraremos sus características, ventajas y desventajas y como se reconcilian las diferencias en los sistemas de tipos opcionales. También veremos algunos ejemplos notables de lenguajes con sistemas de tipos opcionales como TypeScript de Microsoft, Flow y Hack de Facebook y Dart de Google."
