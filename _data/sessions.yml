  id: 221
  title: "Sin servidores: Mobile Backend como Servicio en AWS"
  description: "Los Backends-as-a-Service (BaaS), específicamente en Mobile (MBaaS), son tendencia reciente de la computación en la nube. La idea es ofrecer servicios que exponen funcionalidades de backend con la premisa de reducir complejidad, costo y tiempo de desarrollo. Estas plataformas habilitan funcionalidades para las aplicaciones como autenticación, sincronización y almacenamiento. Este abordaje consiste en la creación de diversos tipos de aplicaciones móviles y web sin utilizar servidores físicos o virtuales para implementar funcionalidades de backend. En esta presentación, discutiremos el Mobile Backend as a Service, su propuesta de valor, aplicaciones y casos de uso, además de un ejemplo de arquitectura en que las funcionalidades de backend son 100% basadas en servicios, demostrados en un mini-generador de contenido con clientes web y móvil. Serán presentados diversos servicios AWS como: Amazon Cognito (autenticación y datastore), AWS Lambda (procesamiento computacional), Amazon DynamoDB (base de datos noSQL), Amazon Mobile Analytics (colección y análisis de datos), Amazon CloudFront (CDN para entrega de contenido), Amazon S3 (almacenamiento de objetos) y Amazon CloudSerach (búsqueda textual), además de los SDK’s de AWS para JavaScript, IOS y Android."
  subtype: keynote
