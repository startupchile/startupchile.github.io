  bio: "Francisco Mardones es Ingeniero Civil Electrónico de la Universidad de Concepción y tiene más de 15 años de experiencia en la industria de software, cuando partió como ingeniero de Software en el centro de Motorola en Valparaíso. Ha formado y liderado varias empresas de alta tecnología como Airsage, dedicada a la analítica urbana en tiempo real y últimamente Nimbic, empresa chileno-californiana dedicada al desarrollo de software para el diseño de electrónica de alta velocidad y que fue adquirida por Mentor Graphics Corporation, donde hoy se desempeña como director para Chile. Desde 2014 preside el Grupo de Empresa Chilenas de Software GECHS A.G., gremio que reúne a más de 120 empresas que desarrollan tecnología desde Chile."
